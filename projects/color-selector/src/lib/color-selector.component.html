<div role="button" [style.background]="selectedColor" tabIndex=0 class="TriggerDiv" (click)="isOpen = !isOpen"
  (keydown)="$event.keyCode==13 ? isOpen = !isOpen: 0" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
</div>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
  <div class="color-picker" role="dialog" aria-label="color selector">
    <div role="listbox" aria-label="pick a color" cdkTrapFocus cdkTrapFocusAutoCapture>
      <div *ngFor="let color of colors; index as i" role="option" [style.background]="color" [attr.aria.label]="color"
        (keydown)="keyEvent($event,color)" [attr.aria.selected]="color == selectedColor" tabIndex=0 (click)="colorSelected(color)">
      </div>
    </div>
  </div>
</ng-template>
